<div class="week-header">
  <button class="arrow" (click)="changeWeek(-1)" aria-label="Semana anterior">&#8249;</button>
  <h2>{{ currentWeekRange }}</h2>
  <button class="arrow" (click)="changeWeek(1)" aria-label="Semana siguiente">&#8250;</button>
</div>

<!-- DÃ­as de la semana -->
<div class="week-days">
  <div
    class="day"
    *ngFor="let day of weekDays"
    [class.selected]="selectedDay?.toDateString() === day.date.toDateString()"
    (click)="selectDay(day.date)"
  >
    <div class="day-name">{{ day.name }}</div>
    <div class="day-number">{{ day.date | date: 'd' }}</div>
  </div>
</div>

<!-- DÃ­a seleccionado -->
<div class="selected-day" *ngIf="selectedDay">
  <app-today-view-apartar [inputDate]="selectedDay"></app-today-view-apartar>
</div>
