<div class="overlay" *ngIf="visible">
  <div class="modal">

    <!-- ❌ Botón X en la esquina -->
    <button class="btn-close-x" (click)="onCancel()">✖</button>

    <h2>Reagendar cita</h2>
    <p>
      ¿Deseas reagendar tu cita para
      <strong>{{ fecha | date: 'fullDate' }}</strong>
      a las <strong>{{ hora }}</strong>?
    </p>

    <div class="actions">
      <button class="btn-confirm" (click)="onConfirm()">Sí, reagendar</button>
<button class="btn-delete" (click)="onDelete()">Eliminar</button>
    </div>
  </div>
</div>
