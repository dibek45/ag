<div class="nav-controls">
  <div class="month-label">
    {{ currentMonthLabel | titlecase }}
  </div>

  <div class="nav-buttons">
    <button (click)="prevMonth()">← Prev</button>
    <button (click)="setToday()">Hoy</button>
    <button (click)="nextMonth()">Next →</button>
  </div>
</div>

<div class="calendar">
  <div class="calendar-header">
    <span *ngFor="let d of ['Dom','Lun','Mar','Mié','Jue','Vie','Sáb']">
      {{ d }}
    </span>
  </div>

  <!-- días del mes -->
<div class="calendar-days">
  <div *ngFor="let day of daysInMonth"
       class="calendar-day"
       [class.today]="isToday(day)"
       (click)="day && goToDay(day)">
       
    <!-- número del día -->
    <span class="day-number">{{ day ? (day | date:'d') : '' }}</span>

    <!-- puntitos de citas -->
    <div class="dots" *ngIf="day">
      <span *ngFor="let cita of getCitasForDay(day)" class="dot"></span>
    </div>
  </div>
</div>

</div>
