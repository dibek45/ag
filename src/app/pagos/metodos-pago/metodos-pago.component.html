<section class="pago-container" style="color: white; min-height: 100vh; padding: 2rem 1rem; display: flex; justify-content: center;">
  <div style="max-width: 600px; width: 100%; padding: 2rem; border-radius: 8px; text-align: center;">

    <!-- Logo centrado -->
    <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 1rem;">
      <img
        [src]="logoUrl" 
        alt="Logo de la rifa"
        width="100"
        style="height: auto; object-fit: contain; filter: drop-shadow(0 0 4px #ffc107);"
      />
    </div>

    <h1 style="color: #a78bfa;">Datos de Pago</h1>
    <h2 style="color: #d8b4fe;">Transferencia</h2>

    <ng-container *ngIf="sorteo; else cargando">

      <div class="pago-card" style="display: flex; gap: 1rem; background: #2a2a2a; border-radius: 6px; padding: 1rem; margin: 1.5rem 0;">
        <div class="icono">
          <svg xmlns="http://www.w3.org/2000/svg" fill="#a78bfa" viewBox="0 0 24 24" width="48" height="48">
            <path d="M2 5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v2H2V5zm0 4h20v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9zm4 4v2h4v-2H6z"/>
          </svg>
        </div>
        <div class="info" style="text-align: left;">
          <p class="label" style="margin: 0; color: #ccc;">üí≥ N√∫mero de cuenta:</p>
          <p class="dato" style="font-weight: bold; color: white;">
            {{ sorteo.numeroCuenta || 'No disponible' }}
          </p>

          <p class="label" style="margin-top: 1rem; color: #ccc;">üè¶ Tipo de banco:</p>
          <p class="dato" style="font-weight: bold; color: white;">
            {{ sorteo.tipoBanco || 'No disponible' }}
          </p>
        </div>
      </div>

      <button class="whatsapp" (click)="contactarWhatsApp()"
        style="background: #25d366; color: #111; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; font-weight: bold; cursor: pointer; transition: background 0.2s ease;">
        Contactar por WhatsApp
      </button>

    </ng-container>

    <ng-template #cargando>
      <p>Cargando datos del sorteo...</p>
    </ng-template>

  </div>
</section>
<app-bottom-nav></app-bottom-nav>
