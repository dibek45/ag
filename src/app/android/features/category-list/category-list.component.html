<div class="codigo-container">
  <!-- Header con regresar + buscador -->
  <div class="header">
   

    <form class="searchbar" (ngSubmit)="continuar()" #f="ngForm">
      <input
        type="search"
        class="search-input"
        placeholder="Ingresa el código del organizador"
        name="codigo"
        [(ngModel)]="codigo"
        autocomplete="off"
        required
      />
 
    </form>
  </div>

  <!-- Separador -->
  <div class="divider"><span>o elige una categoría</span></div>

  <!-- Grid de categorías -->
  <div class="categories">
    <button
      class="category-card"
      *ngFor="let cat of categories"
      (click)="selectCategory(cat)"
      type="button"
      [attr.aria-label]="'Elegir ' + cat.name"
    >
      <img [src]="cat.icon" [alt]="cat.name" class="icon" />
      <span class="label">{{ cat.name }}</span>
    </button>
  </div>
</div>
