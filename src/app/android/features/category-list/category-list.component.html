<div class="codigo-container">
  <!-- Header con buscador -->
  <div class="header">
    <form class="searchbar">
      <input
        type="search"
        class="search-input"
        placeholder="Buscar categoría..."
        name="codigo"
        [(ngModel)]="codigo"
        (ngModelChange)="onSearchChange($event)"
        autocomplete="off"
      />
    </form>
  </div>

  <!-- Separador -->
  <div class="divider"><span>o elige una categoría</span></div>

  <!-- Grid de categorías -->
  <div class="categories">
    <button
      class="category-card"
      *ngFor="let cat of filteredCategories"
      (click)="irACategoria(cat)"
      type="button"
      [attr.aria-label]="'Elegir ' + cat.name"
    >
      <img [src]="cat.icon" [alt]="cat.name" class="icon" />
      <span class="label">{{ cat.name }}</span>
    </button>
  </div>
</div>
