<div class="overlay" *ngIf="visible" (click)="cerrar()">
  <div class="modal" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="cerrar()">&times;</button>

    <h2>Solicitar un nuevo sorteo</h2>
    <p class="intro-text">Completa paso a paso la información de tu sorteo. Cada campo es importante para generar tu solicitud.</p>


    <!-- Barra de progreso -->
    <div class="progress-bar">
      <div class="progress" [style.width.%]="((step + 1) / totalSteps) * 100"></div>
    </div>
<div *ngIf="formSteps[step] as stepData" class="step-content">

  <!-- Imagen decorativa individual -->
  <div class="step-image" *ngIf="stepData.image">
    <img [src]="stepData.image" alt="Imagen decorativa del paso" />
  </div>

  <label>{{ stepData.label }}</label>
  <p class="description">{{ stepData.description }}</p>

  <textarea
    *ngIf="stepData.type === 'textarea'"
    [(ngModel)]="form[stepData.key]"
    [placeholder]="stepData.placeholder || ''"
    [name]="stepData.key"
  ></textarea>

  <input
    *ngIf="stepData.type !== 'textarea'"
    [type]="stepData.type"
    [(ngModel)]="form[stepData.key]"
    [placeholder]="stepData.placeholder || ''"
    [name]="stepData.key"
  />
</div>


    <!-- Navegación -->
    <div class="btn-group">
      <button type="button" (click)="prev()" [disabled]="step === 0">Atrás</button>
      <button type="button" (click)="next()" *ngIf="step < totalSteps - 1">Siguiente</button>
      <button type="button" (click)="confirmar(); cerrar()" *ngIf="step === totalSteps - 1">Enviar</button>
    </div>
  </div>
</div>
